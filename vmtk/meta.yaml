## See https://www.continuum.io/ for distribution info

package:
  name: vmtk
  version: "1.4"

source:
  git_url: https://github.com/vmtk/vmtk.git

channels:
  - vmtk

build:
  skip_compile_pyc:
    - "*.py"

requirements:
  build:
    - python
    - future
    - cmake
    - git
    - vtk 
    - itk

  run:
    - python
    - future              [py27]
    - vtk >=7.1
    - itk
    - numpy
    - h5py

about:
  home: www.vmtk.org
  license_file: LICENSE
  summary: "vmtk - the Vascular Modeling Toolkit. See www.vmtk.org/ for details."


extra:
  recipe-maintainers:
    -rlizzo
    -lantiga
